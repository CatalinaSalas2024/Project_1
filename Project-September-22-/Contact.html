<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    
    <header>
        <nav>
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="Prices.html">PRICES</a></li>
              <li><a href="Contact.html">CONTACT</a></li>
            </ul>
          </nav>
    </header>    
    
    <main>
        <section>
            <div class="container">
                <h3>Contact Form</h3>
                <form action="#" method="get" name="contact_form">
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" required placeholder="John"/>
                    <br>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" required placeholder="Doe"/>
                    <br>
                    <label for="email">Email</label>
                    <input id="email" type="email" required placeholder="you@domain.com"/>
                    <br>
                    <label for="message">Message</label><br>
                    <textarea id="message" cols="30" rows="10" placeholder="Enter your message here ..." required> </textarea>
                    <div class="center">
                        <input type="submit" value="Submit">
                    </div>
                </form>    
            </div>
        </section>
    </main>   
       
    <footer>&copy; Copyright 2024 CATALINA SALAS</footer>
</body>

</html>
